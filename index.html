<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/GminaKarczmiska_1.js"></script>
        <script src="data/Granicesoectw_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[51.11263301622599,21.820423059632386],[51.30885693387611,22.299332058646993]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMapWMSbyterrestris_0');
        map.getPane('pane_OpenStreetMapWMSbyterrestris_0').style.zIndex = 400;
        var layer_OpenStreetMapWMSbyterrestris_0 = L.WMS.layer("https://ows.terrestris.de/osm/service?VERSION=1.1.1", "OSM-WMS", {
            pane: 'pane_OpenStreetMapWMSbyterrestris_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_OpenStreetMapWMSbyterrestris_0);
        function pop_GminaKarczmiska_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_GminaKarczmiska_1_0() {
            return {
                pane: 'pane_GminaKarczmiska_1',
                opacity: 1,
                color: 'rgba(238,222,38,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 12.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_GminaKarczmiska_1');
        map.getPane('pane_GminaKarczmiska_1').style.zIndex = 401;
        map.getPane('pane_GminaKarczmiska_1').style['mix-blend-mode'] = 'normal';
        var layer_GminaKarczmiska_1 = new L.geoJson(json_GminaKarczmiska_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_GminaKarczmiska_1',
            layerName: 'layer_GminaKarczmiska_1',
            pane: 'pane_GminaKarczmiska_1',
            onEachFeature: pop_GminaKarczmiska_1,
            style: style_GminaKarczmiska_1_0,
        });
        bounds_group.addLayer(layer_GminaKarczmiska_1);
        map.addLayer(layer_GminaKarczmiska_1);
        function pop_Granicesoectw_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">id</th>\
                        <td>' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">sołectwo</th>\
                        <td>' + (feature.properties['sołectwo'] !== null ? autolinker.link(feature.properties['sołectwo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Granicesoectw_2_0() {
            return {
                pane: 'pane_Granicesoectw_2',
                opacity: 1,
                color: 'rgba(75,75,75,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 5.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Granicesoectw_2');
        map.getPane('pane_Granicesoectw_2').style.zIndex = 402;
        map.getPane('pane_Granicesoectw_2').style['mix-blend-mode'] = 'normal';
        var layer_Granicesoectw_2 = new L.geoJson(json_Granicesoectw_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Granicesoectw_2',
            layerName: 'layer_Granicesoectw_2',
            pane: 'pane_Granicesoectw_2',
            onEachFeature: pop_Granicesoectw_2,
            style: style_Granicesoectw_2_0,
        });
        bounds_group.addLayer(layer_Granicesoectw_2);
        map.addLayer(layer_Granicesoectw_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Granicesoectw_2.png" /> Granice sołectw': layer_Granicesoectw_2,'<img src="legend/GminaKarczmiska_1.png" /> Gmina Karczmiska': layer_GminaKarczmiska_1,"OpenStreetMap WMS - by terrestris": layer_OpenStreetMapWMSbyterrestris_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_Granicesoectw_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['id'] !== null?String('<div style="color: #000000; font-size: 18pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['id']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Granicesoectw_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Granicesoectw_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Granicesoectw_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Granicesoectw_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Granicesoectw_2]);
        });
        </script>
    </body>
</html>
